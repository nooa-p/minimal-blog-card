<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>
  <link href="output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FAFAF9]">
  <main class="bg-white w-[368px] px-4 pt-4 pb-5 mt-[164px] mx-auto rounded-2xl">
    <figure>
      <img src="public/cactus_img.jpg" alt="" class="rounded-xl" />
    </figure>
    <h2 class="bg-[#E6D6FC] text-[#883AE1] inline-block text-[10px] my-4 py-[6px] px-4 rounded-full font-semibold">
      Design
    </h2>
    <h1 class="text-lg font-bold mb-[6px] text-[#20293A]">
      Embracing Minimalism
    </h1>
    <p class="text-sm font-light text-[#6C727F] mb-5">
      From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
    </p>
    <hr class="bg-[#E5EAF0] w-[368px] -ml-4 mb-5"/>
    <h3 class="text-xs text-[#6C727F] font-medium">
      Annie Spratt
    </h3>
  </main>
</body>
</html>
